name: Emerge Size Analysis
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'feature/*'

jobs:
  emerge_size_analysis_automation:
    runs-on: ubuntu-latest
    steps:
      - name: authenticate with GitHub
        run: |
          git config --global user.email "sha.sdk_deployment@sendbird.com"
          git config --global user.name "sha.sdk_deployment"
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - uses: actions/checkout@v3
        with:
          ref : 'develop'
      - name: Emerge size analysis
        run: ./gradlew :app:emergeUploadDebugApk
        env:
          EMERGE_API_TOKEN: ${{ secrets.EMERGE_API_KEY }}
          PR_SHA: 'd1716f12cb9cda95850e88c4a6a51b5cde7a70bd'
          PR_BASE_SHA: '8ede7e53eeaa954d1c945c288004134b5ae83118'
